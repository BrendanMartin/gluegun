{% extends 'base.html' %}
{% block content %}
    <div class="container" id="app">
        <template v-if="showSubmit">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Reddit submission URL"
                               v-model="redditSubmURL">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="redditURLSubmit" @click="getRedditVideo"
                                v-bind:class="{ 'disabled loading': disableURLSubmitBtn }">
                            Go!
                        </button>
                    </span>
                    </div>
                </div>
            </div>
        </template>
        <div class="row">
            <div id="result"></div>
            <template v-if="redditVideoURL">
                <video width="300px" controls="" autoplay="" :src="redditVideoURL"></video>
                <button class="btn btn-primary" @click="extractFrames"
                        v-bind:class="{ 'disabled loading': disableExtractFramesBnt }">Extract frames
                </button>
            </template>
        </div>
        <div v-for="video in videoData" class="row video-block">
            <div class="col-md-6 offset-3">
                <div class="row">
                    <video controls="" :src="video.reddit_video_url"></video>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#videoFramesModal"
                            @click="activeFramesRedditID=video.reddit_id; extractFrames(video.reddit_id, video.reddit_video_url)">
                        Show video frames
                    </button>
                    <button type="button" class="btn btn-dark" @click="noObject(video.reddit_id)">Object not present
                    </button>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-md-6 offset-3 load-more-wrapper">
                <button @click="fetchVideos" class="btn btn-secondary load-more">Load more</button>
            </div>
        </div>


        {#        Video frames modal  #}
        <div class="modal" id="videoFramesModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Select Frames</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                @click="clearFrameSelections()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div v-if="showModalLoading">
                            <div class="loader">Loading...</div>
                        </div>
                        <template v-if="Object.keys(videoFrames).length > 0">
                            <div class="frames-container">
                                <div v-for="(url, name, index) in videoFrames"
                                     :class="['frame-outer', {selected:framesSelected.includes(name)}]">
                                    <img :class="['frame', {selected:framesSelected.includes(name)}]"
                                         @click="selectFrame(name)" :src="url" :alt="name"/>
                                    <i v-if="framesSelected.includes(name)" class="fas fa-check-circle"></i>

                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="modal-footer">
                        <button type="button" @click="saveSelections()" data-dismiss="modal" class="btn btn-primary">
                            Save selections <span
                                v-if="framesSelected.length > 0"
                                class="badge badge-light">${ framesSelected.length }</span></button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                @click="clearFrameSelections()">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
